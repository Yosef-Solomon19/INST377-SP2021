<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel='stylesheet' href='styles.css'>
      <title>Yosef Solomon</title>
  </head>
  <body>
    <header class="user-form-submission">
      <h1>Yosef Solomon Lab 4</h1>                  
    </header>

    <form action="" method="get" class="user-form">      
     <div class="form-row">
       <label for="First-name">First Name</label>
       <input id="First-name" name="First-name" type="text">
     </div>
     <form action="" method="get" class="user-form">      
      <div class="form-row">
        <label for="Last-name">Last Name</label>
        <input id="Last-name" name="Last-name" type="text">
      </div>

      <!-- Email input -->
      <div class='form-row'>
        <label for='email'>Email</label>
        <input id='email'
               name='email'
               type='email'
               placeholder='joe@example.com'/>
      </div>
      <!-- Email input End -->
      
      <!-- Phone input -->
      <div class='form-row'>
        <label for='phone'>Phone</label>
        <input id='phone'
               name='phone'
               type='tel'
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
               placeholder='123-456-7890'/>
      </div>
      <!-- Phone input End -->

      <!-- Text Area -->
      <div class='form-row'>
        <label for='text-field'>Text Field</label>
        <textarea id='text-field' name='text-field' placeholder="Add any information here ..."></textarea>
        
      </div>
 

    </form>    

  </body>
  <script src="script.js"></script>
</html>
