<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel='stylesheet' href='styles.css'>
      <title>Yosef Solomon</title>
  </head>
  <body>
    <header class="user-form-submission">
      <h1>Yosef Solomon Lab 4</h1>                  
    </header>

    <form action="/api" method="POST" class="user-form">      
     <div class="form-row">
       <label for="fname">First Name</label>
       <input id="fname" name="fname" type="text">
     </div>
           
      <div class="form-row">
        <label for="lname">Last Name</label>
        <input id="lname" name="lname" type="text">
      </div>

      <!-- Email input -->
      <div class='form-row'>
        <label for='email'>Email</label>
        <input id='email'
               name='email'
               type='email'
               placeholder='joe@example.com'/>
      </div>
      <!-- Email input End -->
      
      <!-- Phone input -->
      <div class='form-row'>
        <label for='phone'>Phone</label>
        <input id='phone'
               name='phone'
               type='tel'
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
               placeholder='123-456-7890'/>
      </div>
      <!-- Phone input End -->

      <!-- Text Area -->
      <div class='form-row'>
        <label for='text-field'>Text Field</label>
        <textarea id='text-field' name='text-field' placeholder="Add any information here ..."></textarea>
        
      </div>
      <!-- Text Area End. Problem in CSS: Unsure how to center the text field label. -->

      <!-- Check Box -->
      <div class='form-row'>
        <span>Age</span>
        <label class='checkbox-label' for='20-29'>
        <input id='20-29'
               name='20-29'
               type='checkbox'/>
        <span>18-35</span>
        </label>
        
        <label class='checkbox-label' for='30-39'>
        <input id='30-39'
               name='30-39'
               type='checkbox'/>
        <span>35-50</span>
        </label>

        <label class='checkbox-label' for='40-49'>
          <input id='40-49'
                 name='40-49'
                 type='checkbox'/>
          <span>50-65</span>
        </label>

        <label class='checkbox-label' for='50-59'>
          <input id='50-59'
                 name='50-59'
                 type='checkbox'/>
          <span>50-65</span>
        </label>

        <label class='checkbox-label' for='other'>
          <input id='other'
                 name='other'
                 type='checkbox'/>
          <span>50-65</span>
        </label>





      </div>
      <!-- Check Box End Question: How to bring checkboxes closer together ?-->

      <!-- Submit Button-->
      <div class='form-row'>
        <button type="submit" id="submit" method="POST">Submit Form</button>
      </div>    
      
 

    </form>    

  </body>
  <script src="script.js"></script>
</html>
